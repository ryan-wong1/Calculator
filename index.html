<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = 'style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class='black-background'>
    <div class='calculator-container'>
        <div class='row screen'>
            <div class='screen-top'>
                <p class='screen-top-message'></p>
            </div>
            <div class='screen-bottom'>
                <p class='screen-bottom-message'>0</p>
            </div>
        </div>
        <div class='row'>
            <button class='button ac'>AC</button>
            <button class='button delete'>Del</button>
            <button class='button percent'>%</button>
            <button class='button operator divide'>/</button>
        </div>
        <div class='row'>
            <button class='button number seven' value=7>7</button>
            <button class='button number eight' value=8>8</button>
            <button class='button number nine' value=7>9</button>
            <button class='button operator multiply'>*</button>
        </div>
        <div class='row'>
            <button class='button number four' value=4>4</button>
            <button class='button number five' value=5>5</button>
            <button class='button number six' value=6>6</button>
            <button class='button operator subtract'>-</button>
        </div>
        <div class='row'>
            <button class='button number one' value=1>1</button>
            <button class='button number two' value=2>2</button>
            <button class='button number three' value=3>3</button>
            <button class='button operator add'>+</button>
        </div>
        <div class='row'>
            <button class='button number zero' value=0>0</button>
            <button class='button decimal'>.</button>
            <button class='button equal'>=</button>

        </div>

    </div>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
